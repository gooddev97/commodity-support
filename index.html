<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommodityCheck</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="text-row">
          <h1>CommodityCheck</h1>
        </div>
        <div class="img-row">
          <img src="/imgs/img1.svg" alt="Imagem ilustrativa" />
        </div>
      </header>
      <form id="form">
        <div class="header-form">
          <h2>Support</h2>
        </div>
        <div class="form-wrapper">
          <fieldset>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-name">First name</label>
                <input id="input-name" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="input-lastname">Last name</label>
                <input id="input-lastname" type="text" />
              </div>
            </div>
            <div class="col-1">
              <div class="input-wrapper">
                <label for="input-email"
                  >Email <span>(digite um email v√°lido)</span></label
                >
                <input id="input-email" type="text" />
              </div>
            </div>
          </fieldset>
        </div>
        <footer>
          <input
            class="button"
            form="form"
            type="button"
            type="submit"
            value="Submit"
          />
        </footer>
      </form>
    </div>
  </body>
</html>
